<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .error-page h1 {
            font-size: 6rem;
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }
        .error-page p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div>
            <h1>404</h1>
            <p>Page not found</p>
            <a href="/" class="btn">Go Home</a>
        </div>
    </div>
</body>
</html>
